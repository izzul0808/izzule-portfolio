<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>E-portfolio</title>
    <link rel="stylesheet" href="/labexersice/formexercise/css/test.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="upsi">
      <img src="/labexersice/bmiexercise/image/sol1.png" alt="" width="200" height="200">
    </div>
    <div class="title">Registration Students</div>
    <div class=" line "></div><br><br>

<form action="/labexersice/formexercise/html/welcome.html">
    <div class="bmi">

        <div class="user-details">
            <div class="student-image">
                <span for="myfile">Student Image</span><br>
                <div class="profile">
                  <img src="/labexersice/formexercise/image/song.jpg" id="photo">
                  <input type="file" id="img" name="img" accept="image/*">
                  <label for="img" id="uploadBtn">Choose Photo</label>
                </div> 
            </div>
        </div><br>

        <script src="/labexersice/formexercise/js/script.js"></script>

        <div class="input-box">
            Student Name <br><input type="text" placeholder="full name" name="name" id="name" required><br>
            Father's Name <br><input type="text" placeholder="father's full name" name="fname" id="fname" required><br>
            Mother's Name <br><input type="text" placeholder="mother's full name" name="mname" id="mname" required><br>
            Date of Birth <br><input type="date" name="date" id="date" required><br>
            Email <br><input type="text" placeholder="abcd@gmail.com" name="email" id="email" required><br>
            Tel/Mobile <br><input type="text" placeholder="xxx-xxx xxxx" name="no" id="no" required><br>
        </div>

        <div class="input-box">
            <span class="details">Level</span>
            <select name="level" id="level">
                <option value="1">SPM</option>
                <option value="1">STPM/Matriks/Asasi</option>
                <option value="1">Diploma</option>
                <option value="1">Degree</option>
                <option value="1">Master</option>
                <option value="1">PHD</option>
            </select>
        </div>

        <div class="input-box">
            <span class="details">Semester</span>
            <select name="semester" id="semester">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
            </select>
        </div>

        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
            </div>
        </div>
 
        <div class="title">Permanent Address</div>
        <div class=" line "></div><br><br>

        <div class="input-box">
            State <br><input type="text" placeholder="state" name="state" id="state" required><br>
            City <br><input type="text" placeholder="city" name="city" id="city" required><br>
            Zip Code <br><input type="text" placeholder="eg. 91000" name="zip" id="zip" required><br>
            Tel/Mobile <br><input type="text" placeholder="xxx-xxx xxxx" name="xxx" id="xxx" required><br>
        </div>

        <div class="title">Temporary Address</div>
        <div class=" line "></div><br><br>
        
    </div>

    <div class="sameaspermanent">
            <input type="checkbox" id="sameaspermanent" class="sameaspermanent" name="sameaspermanent" value="sameaspermanent">
            <label for="vehicle1">Same as Permanent Address</label><br><br>
    </div>

    <div class="address">
        <div class="input-box">
        State <br><input type="text" placeholder="state" name="state1" id="state1" required><br>
        City <br><input type="text" placeholder="city" name="city1" id="city1" required><br>
        Zip Code <br><input type="text" placeholder="eg. 91000" name="zip1" id="zip1" required><br>
        Tel/Mobile <br><input type="text" placeholder="xxx-xxx xxxx" name="xxx1" id="xxx1" required><br>
        </div>
    </div>

    <script>
        let state = document.querySelector("#state")
        let city = document.querySelector("#city")
        let zip = document.querySelector("#zip")
        let xxx = document.querySelector("#xxx")
      
        let state1 = document.querySelector("#state1")
        let city1 = document.querySelector("#city1")
        let zip1 = document.querySelector("#zip1")
        let xxx1 = document.querySelector("#xxx1")
      
        let sameaspermanent = document.querySelector("#sameaspermanent")
            sameaspermanent.addEventListener('change', () => {
                if (sameaspermanent.checked === true) {
                    state1.value = state.value;
                    city1.value = city.value;
                    zip1.value = zip.value;
                    xxx1.value = xxx.value;
                } else if (sameaspermanent.checked === false) {
                    state1.value = "";
                    city1.value = "";
                    zip1.value = "";
                    xxx1.value = "";
                }
            })
    </script>      

        <br><button id="button" onclick="">Register</button><br><br>
        <p id="displaybmi"></p><br><br>
        <p id="image"></p>

    </div>
</form>
